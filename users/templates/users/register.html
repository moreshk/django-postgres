{% extends "base.html" %}

{% block content %}
{% if referral_error %}
<div class="alert alert-danger" role="alert">
  {{ referral_error }}
</div>
{% endif %}
<div class="container">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock %}
