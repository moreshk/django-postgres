{% extends "base.html" %}

{% block content %}
<h2>Please enter your ETH wallet address to receive rewards</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" id="wallet" name="wallet" required>
    </div>
    <button type="submit" class="btn btn-primary mb-3" value="Submit">Submit</button>
</form>

{% endblock %}
