{% extends "base.html" %}

{% block content %}
<h2>Which of the following roles best describes you?</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <!-- <label>User Type</label><br> -->
        {% for choice in form.user_type %}
        {{ choice.tag }} {{ choice.choice_label }}<br>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary mb-3">Finish</button>
</form>

{% endblock %}
