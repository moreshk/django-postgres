{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Essay Grader App</h2>
  
  <form method="post">
    {% csrf_token %}
    
    <!-- Keep the Generate Test button at the top -->
    <button type="submit" name="generate_test" class="btn btn-secondary mb-3">Generate Test</button>
    
    <!-- Display the Hello World message below the button -->
    {% if message %}
    <div class="alert alert-info mt-3 mb-3">
        {{ message }}
    </div>
    {% endif %}
    
    <div class="form-group">
      <label for="text_input">Your Text:</label>
      <textarea id="text_input" name="text_input" class="form-control" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="mt-4">
    <a href="{% url 'logout' %}">Logout</a>
</div>
</div>
{% endblock %}
