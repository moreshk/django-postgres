{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Text App</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="text_input">Your Text:</label>
      <textarea id="text_input" name="text_input" class="form-control" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
