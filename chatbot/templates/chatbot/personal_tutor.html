{% extends 'base.html' %}

{% block content %}
<style>
    #messages-container {
        height: calc(100vh - 200px);
        /* Adjust the 120px to fit your input field and any other elements */
        overflow-y: auto;
        padding: 10px;
        background-color: #f8f9fa;
        /* Light grey background */
    }

    .message {
        padding: 5px 10px;
        margin-bottom: 10px;
        border-radius: 20px;
        clear: both;
        /* Ensure each message is on a new line */
    }

    .user-message {
        background-color: #007bff;
        /* Bootstrap primary color */
        color: white;
        float: right;
        /* Float the bubble to the right */
    }

    .bot-message {
        background-color: #e9ecef;
        /* Bootstrap secondary color */
        color: black;
        float: left;
        /* Float the bubble to the left */
    }

    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }

    #input-container {
        padding: 10px;
    }

    @media (max-width: 576px) {

        /* Adjust for mobile devices */
        #messages-container {
            height: calc(100vh - 300px);
            /* Further increase if necessary for mobile screens */
        }
    }
</style>

<div id="messages-container">
    <!-- Dynamically load messages here -->
</div>

<div id="input-container">
    <form id="chat-form">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Type a message..." id="user-input">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Send</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function () {
    // Function to append messages to the container
    function appendMessage(role, content) {
        const messagesContainer = document.getElementById('messages-container');
        const messageDiv = document.createElement('div');
        const clearfixDiv = document.createElement('div'); // Clearfix div

        messageDiv.classList.add('message', role === 'user' ? 'user-message' : 'bot-message');
        messageDiv.textContent = content;

        clearfixDiv.classList.add('clearfix'); // Add clearfix class

        messagesContainer.appendChild(messageDiv);
        messagesContainer.appendChild(clearfixDiv); // Append clearfix after the message
        messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the latest message
    }

    // Function to handle sending a message
    function sendMessage(message) {
        // Prepare the data to be sent in the POST request
        const postData = JSON.stringify({ message: message });

        // Make the AJAX call to the server
        fetch('/chatbot/personal-tutor/chat/', { // Make sure this URL is correct
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken') // Function to get CSRF token from cookies
            },
            body: postData
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                console.error('Error:', data.error);
            } else {
                // Append the chatbot's response to the container
                appendMessage('bot', data.response);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    // Function to get CSRF token from cookies
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Function to simulate sending the "start" message
    function sendStartMessage() {
        const startMessage = 'start'; // The message to start the conversation
        sendMessage(startMessage); // Send the "start" message
    }

    // Call the function to send the start message
    sendStartMessage();
});
</script>

{% endblock extra_js %}
