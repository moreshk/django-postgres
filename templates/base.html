<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Koretex Benchmark{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>


<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
    <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'logo.png' %}" alt="Logo" width="150" class="d-inline-block align-top">
    </a>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    {% block content %}{% endblock %}
</div>


<!-- Footer -->
<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="d-block mb-3">Logout</a>
        {% endif %}
        <span class="text-muted d-block">© 2023 Koretex.ai</span>
        <span class="text-muted d-block">Made with ❤️ in Melbourne, Australia</span>
    </div>
</footer>

<!-- Include Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
