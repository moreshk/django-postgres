{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1>Create Rubric</h1>
    <div class="alert-container" style="height: 60px;">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success" role="alert">
          {{ message }}
        </div>
        {% endfor %}
        {% endif %}
      </div>
    <form id="rubricForm" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nameInput">Name:</label>
            <input type="text" class="form-control" id="nameInput" name="nameInput">
        </div>
        <div class="form-group">
            <label for="stateInput">State:</label>
            <input type="text" class="form-control" id="stateInput" name="stateInput">
        </div>
        <div class="form-group">
            <label for="cityInput">City:</label>
            <input type="text" class="form-control" id="cityInput" name="cityInput">
        </div>
        <div class="form-group">
            <label for="schoolInput">School:</label>
            <input type="text" class="form-control" id="schoolInput" name="schoolInput">
        </div>
        <div class="form-group">
            <label for="essayTypeInput">Essay Type:</label>
            <input type="text" class="form-control" id="essayTypeInput" name="essayTypeInput">
        </div>
        <div class="form-group">
            <label for="gradeInput">Grade:</label>
            <input type="text" class="form-control" id="gradeInput" name="gradeInput">
        </div>
        <div class="form-group">
            <label for="curriculumInput">Curriculum:</label>
            <input type="text" class="form-control" id="curriculumInput" name="curriculumInput">
        </div>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </form>
</div>
{% endblock %}
{% block footer %}
<div class="mt-5 text-center" style="position: fixed; bottom: 0; width: 100%;">
    <a href="{% url 'logout' %}">Logout</a>
</div>
{% endblock %}
