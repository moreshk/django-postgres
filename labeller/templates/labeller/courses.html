{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    {% for course in courses %}
    <div class="col-sm-4 mb-4">
      <div class="card h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            {% if course.logo %}
            <div class="text-center mb-3">
              <img src="{{ course.logo.url }}" alt="Course Logo" class="rounded-circle" style="width: 150px; height: 150px; border: 1px solid #ddd;">
            </div>
            {% endif %}
            <div class="text-center mb-3">
              <p>Completion Token Bonus: {{ course.completion_token_bonus }}</p>
            </div>
            <h5 class="card-title">{{ course.name }}</h5>
            <p class="card-text mb-3">{{ course.description }}</p>
          </div>
          <a href="{% url 'training' course.id %}" class="btn btn-primary mt-2">Start Course</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
