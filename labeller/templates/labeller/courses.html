{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    {% for course in courses %}
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ course.name }}</h5>
          <p class="card-text">{{ course.description }}</p>
          <a href="{% url 'training' course.id %}" class="btn btn-primary">Start Course</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
