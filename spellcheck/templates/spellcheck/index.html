{% extends "base.html" %}
{% block content %}
<!-- Embed the CSS here -->
<style>
    /* Styles for the container holding the button and spinner */
    .button-spinner-container {
        position: relative;
        display: inline-flex;
        /* Changed from inline-block to inline-flex for side by side positioning */
        align-items: center;
        /* Vertical centering */
    }

    .custom-spinner {
        width: 24px;
        height: 24px;
        border: 4px solid transparent;
        border-top-color: currentColor;
        border-radius: 50%;
        animation: spin 1s linear infinite;

        /* Positioning styles */
        margin-left: 10px;
        /* Small space between the input and spinner */
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
<div class="container">
    <h2>Spellcheck Your Text</h2>

    <!-- Conditionally display either the Start button or the generated message -->
    {% if not response_message %}
    <form method="post" class="mb-3">
        {% csrf_token %}
        <button type="submit" name="start_test" class="btn btn-primary">Start</button>
    </form>
    {% else %}
    <div class="alert alert-info mb-3">
        {{ response_message }}
    </div>
    {% endif %}

    <form method="post" class="d-flex align-items-center">
        {% csrf_token %}
        <div class="form-group mr-2 flex-grow-1 mb-0"> <!-- added flex-grow-1 to allow input to expand -->
            <input type="text" id="text_input" name="text_input" class="form-control" placeholder="Enter your text:"
                value="{{ request.POST.text_input }}">
        </div>

        <div class="button-spinner-container">
            <button type="submit" name="check_spelling" class="btn btn-primary">Check Spelling</button>
            <div class="custom-spinner" id="submitSpinner" style="display: none;"></div>
        </div>
    </form>

    <div class="mt-4">
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</div>

<script>
    // For the spinner functionality during form submission
    document.addEventListener("DOMContentLoaded", function () {
        // Grab the form element
        var form = document.querySelector("form");

        form.addEventListener("submit", function () {
            // When form is submitted, display the spinner
            document.getElementById("submitSpinner").style.display = "block";
        });
    });
</script>

{% endblock %}
